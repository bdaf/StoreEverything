<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1>All categories</h1>
<a th:href="${'/categories/add'}">Add new category</a>
<ul  th:each="category : ${categories}">
    <li>
        <div>
            <a th:text="${category.name}" th:href="${'/categories/' + category.categoryId}"></a>
            <form action="#" th:action="${'/categories/' + category.categoryId}" th:method="delete">
                <input type="hidden" name="_method" value="delete"/>
                <button class="btn btn-danger" type="submit" id="deleteButton">Delete</button>
            </form>
        </div>
    </li>
</ul>

</body>
</html>
