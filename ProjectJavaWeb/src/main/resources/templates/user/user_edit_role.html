<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <div style="color: #333333">
        <div class="card">
            <div class="card-header"
                 th:text="${'Age: ' + user.getAge() + ' years old. Enabled: ' + user.getIsActive()}"></div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p th:text="${user.getName() + ' ' + user.getSurname() + ' - Login: ' + user.getLogin() + ' - Role: ' + user.getRole()}"></p>
                    <form action="#" th:action="${'/users/' + user.getLogin() +'/update/role'}" method="post"><label>User role</label><select
                            class="form-select" th:field="*{user.role}">
                        <option selected
                                th:value="${user.getRole()}"
                                th:text="${user.getRole()}">
                        </option>
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}">
                        </option>
                    </select><br/>
                        <div>
                            <button class="btn btn-danger" type="submit" id="updateButton">Change role</button>
                        </div>
                </blockquote>
            </div>
        </div>
    </div>
</div>
